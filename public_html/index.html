<html>
    <head>
        <title>Matricular Alumnos</title>
        <link rel="stylesheet" href="estilos.css" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="alumnos.js" type="text/javascript"></script>
        <script src="grupos.js" type="text/javascript"></script>

        <div>
            <h1>Nombre grupo</h1>
            <p>Nombre grupo: <input type="text" id="nombreGrupo"> </p>
            <p>Año grupo: <input type="text" id="anoGrupo"></p>
            <input type="button" id="crearGrupo" value="crear grupo" onclick="ejecutarGrupo()">
        </div>
        <div>
            <h1>Nombre alumno</h1>
            <p>Nombre alumno: <input type="text" id="nombreAlumno"></p>
            <p>Edad alumno: <input type="text" id="edadAlumno"></p>
            <p>Ciudad alumno: <input type="text" id="ciudadAlumno"></p>
            <input type="button" id="crearAlumno" value="crear alumno y matricular" onclick="ejecutarAlumno()">
        </div>
        <div>
            <br>
            <input type="button" id="verAlumnos" value="ver alumnos" onclick="crearTabla()">
            <div id="tablaDatos">
                <table id="datosGrupo">
                    <tr>
                        <td>GRUPO</td>
                        <td>AÑO</td>
                    </tr>
                </table>
                <br>
                <table id="tabla">
                    <tr>
                        <td>NOMBRE</td>
                        <td>EDAD</td>
                        <td>CIUDAD</td>                        
                    </tr>
                </table>
            </div>
        </div>
        <script>
            var grupo;
            var i = 0;
            function ejecutarGrupo() {
                grupo = new crearGrupo();
            }

            function ejecutarAlumno() {
                var alumno = new crearAlumno();
                grupo.matricular(alumno);
            }

            function crearTabla() {
                if (i === 0) {
                    var trGrupo = document.createElement("tr");
                    trGrupo.id = "trGrupo";
                    document.getElementById("datosGrupo").appendChild(trGrupo);

                    var tdNombreGrupo = document.createElement("td");
                    tdNombreGrupo.innerHTML = document.getElementById("nombreGrupo").value;
                    document.getElementById("trGrupo").appendChild(tdNombreGrupo);

                    var tdAnoGrupo = document.createElement("td");
                    tdAnoGrupo.innerHTML = document.getElementById("anoGrupo").value;
                    document.getElementById("trGrupo").appendChild(tdAnoGrupo);
                    
                }


                for (i; i < grupo.alumnosMatriculados.length; i++) {
                    var trAlumno = document.createElement("tr");
                    trAlumno.id = "filaTabla" + i;
                    document.getElementById("tabla").appendChild(trAlumno);


                    var tdNombre = document.createElement("td");
                    tdNombre.id = "nombre" + i;
                    tdNombre.innerHTML = grupo.alumnosMatriculados[i].nombreAlumno;
                    document.getElementById("filaTabla" + i).appendChild(tdNombre);

                    var tdEdad = document.createElement("td");
                    tdNombre.id = "edad" + i;
                    tdEdad.innerHTML = grupo.alumnosMatriculados[i].edadAlumno;
                    document.getElementById("filaTabla" + i).appendChild(tdEdad);

                    var tdCiudad = document.createElement("td");
                    tdNombre.id = "ciudad" + i;
                    tdCiudad.innerHTML = grupo.alumnosMatriculados[i].ciudadAlumno;
                    document.getElementById("filaTabla" + i).appendChild(tdCiudad);
                }
            }

        </script>
    </body>
</html>
